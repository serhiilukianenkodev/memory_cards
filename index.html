<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/favicon.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Cards</title>
    <script type="module" crossorigin src="/memory_cards/index.js"></script>
    <link rel="modulepreload" crossorigin href="/memory_cards/assets/vendor-C8_cpw1K.js">
    <link rel="stylesheet" crossorigin href="/memory_cards/assets/index-CevgG5iY.css">
  </head>
  <body>
    <main>
      <div class="container">
        <div class="cards-field js-cards-field">
          <form class="input-form js-input-form" autocomplete="off">
            <input
              type="text"
              class="js-input"
              name="word-en"
              placeholder="Enter word in english"
            />
            <input
              type="text"
              class="js-input"
              name="word-ua"
              placeholder="Enter word in ukrainian"
            />
            <div class="buttons">
              <button
                type="submit"
                class="btn js-translate-btn"
                data-action="translate"
              >
                Translate
              </button>
              <button type="button" class="btn js-safe-btn" data-action="save">
                Safe
              </button>
              <button
                type="button"
                class="btn js-reset-btn"
                data-action="reset"
              >
                Reset
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>

  </body>
</html>
