<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/favicon.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Cards</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main class="container main">
      <div class="cards-field js-cards-field">
        <form class="form is-hidden js-input-form" autocomplete="off">
          <div class="form-group">
            <label class="form-label"
              >English
              <input
                type="text"
                class="form-input js-input"
                name="word-en"
                placeholder="Enter word in English"
            /></label>
            <label class="form-label"
              >Ukrainian

              <input
                type="text"
                class="form-input js-input"
                name="word-ua"
                placeholder="Enter word in Ukrainian"
            /></label>
          </div>
          <div class="buttons">
            <button
              type="submit"
              class="btn js-translate-btn"
              data-action="translate"
            >
              Translate
            </button>
            <button type="button" class="btn" data-action="save">Safe</button>
            <button type="button" class="btn" data-action="reset">Reset</button>
          </div>
        </form>
        <div class="cards"></div>
      </div>

      <div class="buttons">
        <button class="btn" type="button" data-action="add cards">
          Add cards
        </button>
        <button class="btn" type="button" data-action="start quiz">Quiz</button>
      </div>
    </main>

    <script type="module" src="./main.js"></script>
  </body>
</html>
