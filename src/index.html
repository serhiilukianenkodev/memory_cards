<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/favicon.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Cards</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="cards-field js-cards-field">
          <form class="input-form js-input-form" autocomplete="off">
            <input
              type="text"
              class="js-input"
              name="word-en"
              placeholder="Enter word in english"
            />
            <input
              type="text"
              class="js-input"
              name="word-ua"
              placeholder="Enter word in ukrainian"
            />
            <div class="buttons">
              <button
                type="submit"
                class="btn js-translate-btn"
                data-action="translate"
              >
                Translate
              </button>
              <button type="button" class="btn js-safe-btn" data-action="save">
                Safe
              </button>
              <button
                type="button"
                class="btn js-reset-btn"
                data-action="reset"
              >
                Reset
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script type="module" src="./main.js"></script>
  </body>
</html>
